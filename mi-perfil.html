<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - ABshine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
        }
        .profile-container h2 {
            text-align: center;
            color: #cc117b;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: .5rem;
            color: #555;
            font-weight: 600;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: .75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .profile-btn {
            width: 100%;
            padding: .8rem;
            border: none;
            border-radius: 8px;
            background-color: #cc117b;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color .3s;
        }
        .profile-btn:hover {
            background-color: #a00e62;
        }
        #notification {
            text-align: center;
            padding: .75rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            display: none;
        }
        #notification.success {
            background-color: #d4edda;
            color: #155724;
        }
        #notification.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="header-container">
        <div class="logo"><img src="./imagenes/Logotipo.png" alt="Logo de ABshine"></div>
        <h1 class="site-title">ABshine</h1>
        <nav class="main-nav">
            <ul class="menu-horizontal">
                <li><a href="index.html">HOME</a></li>
                <li class="has-submenu">
                    <a href="#">PRODUCTOS</a>
                    <ul class="menu-vertical" id="menu-categorias"></ul>
                </li>
                <li><a href="#">CONTACTOS</a></li>
                <li><a href="index_informacion.html">INFORMACIÓN</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <div id="user-profile" class="user-profile" style="display: none;">
                <button id="profile-toggle" class="profile-link"><i class="fas fa-user"></i> <span id="user-name"></span></button>
                <div id="user-dropdown" class="user-dropdown">
                    <a href="mi-perfil.html" id="mi-perfil-link" class="dropdown-item">Mi Perfil</a>
                    <a href="mis-pedidos.html" id="mis-pedidos-link" class="dropdown-item">Mis Pedidos</a>
                    <a href="admin.html" id="admin-link" class="dropdown-item"><i class="fas fa-cogs"></i> Panel Admin</a>
                    <button id="logout-btn" class="dropdown-item logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="profile-container">
    <h2><i class="fas fa-user-edit"></i> Mis Datos</h2>
    <form id="profile-form">
        <div class="form-group">
            <label for="profile-nombre">Nombre</label>
            <input type="text" id="profile-nombre" required>
        </div>
        <div class="form-group">
            <label for="profile-apellido">Apellido</label>
            <input type="text" id="profile-apellido" required>
        </div>
        <div class="form-group">
            <label for="profile-direccion">Dirección</label>
            <input type="text" id="profile-direccion" required>
        </div>
        <div class="form-group">
            <label for="profile-localidad">Localidad</label>
            <input type="text" id="profile-localidad" required>
        </div>
        <div class="form-group">
            <label for="profile-cp">Código Postal</label>
            <input type="text" id="profile-cp" required>
        </div>
        <div class="form-group">
            <label for="profile-provincia">Provincia</label>
            <select id="profile-provincia" required>
                <option value="">Cargando provincias...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profile-telefono">Teléfono</label>
            <input type="tel" id="profile-telefono" required>
        </div>
        <button type="submit" class="profile-btn">Guardar Cambios</button>
        <div id="notification"></div>
    </form>
</main>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="carrito-autenticacion.js"></script>
<script type="module">
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { auth, db } from "./firebase-config.js";

    const provinciaSelect = document.getElementById('profile-provincia');
    const profileForm = document.getElementById('profile-form');
    const notificationDiv = document.getElementById('notification');
    let currentUserEmail = null;
    let provinciasCargadas = false;

    // Cargar Provincias desde una API pública de Argentina
    async function cargarProvincias() {
        if (provinciasCargadas) return; // Evita recargar si ya están
        try {
            const response = await fetch('https://apis.datos.gob.ar/georef/api/provincias?campos=nombre&orden=nombre');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            provinciaSelect.innerHTML = '<option value="">Selecciona una provincia</option>'; // Limpiar y poner placeholder
            data.provincias.forEach(prov => {
                const option = new Option(prov.nombre, prov.nombre);
                provinciaSelect.add(option);
            });
            provinciasCargadas = true;
        } catch (error) {
            console.error("Error al cargar provincias:", error);
            provinciaSelect.innerHTML = '<option value="">Error al cargar</option>';
        }
    }

    // Cargar datos del usuario desde Firestore
    async function cargarDatosUsuario(email) {
        const docRef = doc(db, "clientes", email);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('profile-nombre').value = data.nombre || '';
            document.getElementById('profile-apellido').value = data.apellido || '';
            document.getElementById('profile-direccion').value = data.direccion || '';
            document.getElementById('profile-localidad').value = data.localidad || '';
            document.getElementById('profile-cp').value = data.cp || '';
            document.getElementById('profile-telefono').value = data.telefono || '';
            
            // Si la provincia guardada existe, la seleccionamos
            if (data.provincia) {
                provinciaSelect.value = data.provincia;
            }
        }
    }

    // Listener para cambios de autenticación
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUserEmail = user.email;
            await cargarDatosUsuario(user.email);
        } else {
            // Si no hay usuario, redirigir al inicio
            window.location.href = 'index.html';
        }
    });

    // Guardar datos del formulario en Firestore
    profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!currentUserEmail) {
            showNotification('Error: No se ha identificado al usuario.', 'error');
            return;
        }

        const datos = {
            nombre: document.getElementById('profile-nombre').value,
            apellido: document.getElementById('profile-apellido').value,
            direccion: document.getElementById('profile-direccion').value,
            localidad: document.getElementById('profile-localidad').value,
            cp: document.getElementById('profile-cp').value,
            provincia: provinciaSelect.value,
            telefono: document.getElementById('profile-telefono').value,
        };

        try {
            await setDoc(doc(db, "clientes", currentUserEmail), datos);
            showNotification('¡Datos guardados con éxito!', 'success');
        } catch (error) {
            console.error("Error al guardar los datos:", error);
            showNotification('Error al guardar. Inténtalo de nuevo.', 'error');
        }
    });
    
    // Función para mostrar notificaciones
    function showNotification(message, type) {
        notificationDiv.textContent = message;
        notificationDiv.className = type;
        notificationDiv.style.display = 'block';
        setTimeout(() => {
            notificationDiv.style.display = 'none';
        }, 3000);
    }
    
    // Iniciar la carga de provincias al cargar la página
    document.addEventListener('DOMContentLoaded', cargarProvincias);

</script>

</body>
</html>
